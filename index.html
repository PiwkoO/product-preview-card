<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="#f2ebe3" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="product-card">
    <section class="product-image"></section>
    <section class="product-info">
      <p class="product-type">Perfume</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-wrapper">
        <p class="product-price">$149.99</p>
        <p class="product-price product-price--old">$169.99</p>
      </div>
      <button class="add-to-card"><span class="cart-icon"></span>Add to Cart</button>
    </section>
  </main>

</body>
</html>
